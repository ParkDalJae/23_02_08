<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0px;
    }

    div:nth-child(1){
      margin: 20px;
      padding: 20px;
      border: 20px black solid;
      box-sizing: border-box;
      width: 200px;
    }
    div:nth-child(2){
      margin: 20px;
      padding: 20px;
      border: 20px black solid;
      box-sizing: content-box;
      width: 200px;
    }
  </style>
</head>
<body>
  <div>
    <p>
      border-box
    </p>
  </div>
  <div>
    <p>
      content-box
    </p>
  </div>
</body>
</html>
