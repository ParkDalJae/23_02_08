<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root {
      --mainlogocolor:darkgoldenrod;
      --ctswidth : 100px;
      --ctsheight: 1rem+10px;
    }
    li{
      list-style: none;
    }
    div:nth-child(1)>ul>li:nth-child(3){ 
      background-color : var(--mainlogocolor);
      width: var(--ctswidth);
      height: var(--ctsheight);
    }
  </style>
</head>
<body>
  <div>
    <ul>
      <li>items-1</li>
      <li>items-2</li>
      <li>items-3</li><!--body의 div의 ul의 세번째 li-->
      <li>items-4</li>
      <li>items-5</li>
    </ul>
  </div>
  <div>
    <ul>
      <li>items-6</li>
      <li>items-7</li>
      <li>items-8</li>
      <li>items-9</li>
      <li>items-10</li>
    </ul>
  </div>
  <div></div>
</body>
</html>
